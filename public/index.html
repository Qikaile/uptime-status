<!DOCTYPE html>
<html lang="zh-CN">
<html>
  <head>
    <!-- 基础信息 -->
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- 强制 HTTPS，若不需要可删除，但可能出现问题 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="force-rendering" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#424242" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.zhimg.com/react-nice-resume@1.0.3/css/css2-NotoSerifSC_swap.css">
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <title></title>
    <script src="./config.js"></script>
    <script>
      // 从 config.js 获取配置并设置 meta 信息、页面标题和图标
      document.addEventListener('DOMContentLoaded', function () {
        const config = window.Config || {};

        const descriptionMeta = document.querySelector('meta[name="description"]');
        const keywordsMeta = document.querySelector('meta[name="keywords"]');
        const authorMeta = document.querySelector('meta[name="author"]');
        const titleTag = document.querySelector('title');
        const appleTouchIcon = document.querySelector('link[rel="apple-touch-icon"]');
        const shortcutIcon = document.querySelector('link[rel="shortcut icon"]');

        if (descriptionMeta && config.SiteDescription) {
          descriptionMeta.setAttribute('content', config.SiteDescription);
        }

        if (keywordsMeta && config.SiteKeywords) {
          keywordsMeta.setAttribute('content', config.SiteKeywords);
        }

        if (authorMeta && config.SiteAuthor) {
          authorMeta.setAttribute('content', config.SiteAuthor);
        }

        if (titleTag && config.SiteName) {
          titleTag.textContent = config.SiteName;
        }

        if (appleTouchIcon && config.AppleTouchIcon) {
          appleTouchIcon.setAttribute('href', config.AppleTouchIcon);
        }

        if (shortcutIcon && config.ShortcutIcon) {
          shortcutIcon.setAttribute('href', config.ShortcutIcon);
        }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- sw.js -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("./sw.js");
            });
        }
    </script>
  </body>
</html>
